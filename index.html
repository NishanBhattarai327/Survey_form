<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <header>
        <h1 id="title">Survey Form</h1> 
        <p id="description">Thank you for taking time to help us improve our platform</p>
    </header>
     
    <section>
      <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label> <br>
        <input type="text" placeholder="Enter your name" id="name" required> <br> <br>

        <label for="email" id="email-label">Email</label> <br>
        <input type="email" placeholder="Enter your email" id="email" required> <br> <br>

        <label for="number" id="number-label">Age (<span>Optional</span>)</label> <br>
        <input type="number" placeholder="Age" id="number" max=120 min=1> <br> <br>

        <label for="dropdown">Where do you live?</label><br>
        <select name="country" id="dropdown" placeholder="country name">
          <option value=" " disabled>Country Name</option>
          <option value="nepal">Nepal</option>
          <option value="india">india</option>
          <option value="china">china</option>
          <option value="bhutan">bhutan</option>
          <option value="japan">japan</option>
        </select> <br> <br>

        <div id="radio">
          <legend>Would you recommend this site to your friend?</legend>
          <input type="radio" id="sure" name="recommend" value="sure">
          <label for="sure">Sure</label><br>
          <input type="radio" id="not-sure" name="recommend" value="not-sure">
          <label for="not-sure">Not Sure</label><br>
          <input type="radio" id="no" name="recommend" value="no">
          <label for="no">No</label><br>
        </div> <br>

        <div id="checkbox">
          <legend>What would you like to see improved? (<span>Check all that apply</span>)</legend>
          <input type="checkbox" id="font" value="font" name="improve">
          <label for="font">Font</label> <br>
          <input type="checkbox" id="text" value="text" name="improve">
          <label for="text">Text</label> <br>
          <input type="checkbox" id="images" value="images" name="improve">
          <label for="images">Images</label> <br>
        </div> <br>

        <label for="comments">Any comments or suggestions?</label> <br>
        <textarea name="comments" id="comments" cols="60" rows="10" placeholder="Enter your comments here..."></textarea>
        <br><br>
        <button type="submit" id="submit">Submit</button>
      </form>
    </section>

</body>
</html>
